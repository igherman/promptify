<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promptify</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Promptify</h1>
      <button id="optionsBtn" class="options-btn" title="Open Options">⚙️</button>
    </header>
    
    <div class="form-group">
      <label for="modelInput">Model:</label>
      <input type="text" id="modelInput" value="llama3.2" placeholder="Enter model name">
    </div>
    
    <div class="form-group">
      <label for="promptTextarea">Prompt:</label>
      <textarea id="promptTextarea" placeholder="Enter your prompt here..." rows="4"></textarea>
    </div>
    
    <div class="button-group">
      <button id="useSelectionBtn" class="secondary-btn">Use Selection</button>
      <button id="sendBtn" class="primary-btn">
        <span class="btn-text">Send</span>
        <span class="spinner hidden"></span>
      </button>
    </div>
    
    <div class="output-section">
      <label>Response:</label>
      <div id="output" class="output-area">
        <p class="placeholder">Response will appear here...</p>
      </div>
    </div>
    
    <div id="errorMessage" class="error-message hidden"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
